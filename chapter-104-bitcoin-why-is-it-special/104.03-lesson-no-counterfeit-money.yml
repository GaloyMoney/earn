  Paper money, checks and credit card transactions can all be counterfeit, or faked.\

question: Can people counterfeit Bitcoin?
answers:
- answer: No. It is impossible to counterfeit Bitcoin.
  correct: true
  feedback: counterfeit Bitcoin.
